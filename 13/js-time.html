<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What time is it?</title>
  <style>
    body {
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
<script>
  var now = new Date();
  var display = now.toLocaleTimeString();

  document.write("현재시각은 " + display + "입니다.");
</script>
</body>
</html>

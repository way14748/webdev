<!doctype html> <!-- 현재 문서가 HTML5로 작성한 웹문서-->
<html lang="en"> <!-- 시작 끝 -->
<head>  <!-- 웹문서를 해석하는데 필요한 정보 -->
  <meta charset="UTF-8">
  <meta name="description" content="html의 구조를 알아봅시다."/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>웹 개발 입문</title>
</head>
<body>  <!-- 실제 웹 브라우저 화면에 나타내는 내용 -->
  <h1>웹 개발 기초</h1>
  <p>HTML</p>
  <p>CSS</p>
  <p>JAVASCRIPT</p>
</body>
</html>

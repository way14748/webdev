<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진 중첩 이해하기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      width: 200px;
      height: 100px;
      /* margin: 30px; */
    }
    #box1 {
      background: rgb(0, 77, 243);
      margin-bottom: 20px;
    }
    #box2 {
      background: rgb(255, 72, 0);
      margin-top: 50px;
    }
    #box3 {
      background: rgb(17, 219, 0);
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>

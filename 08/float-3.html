<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델 float 속성 연습</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    #box1 {
      background: #ffd800;
      float: left;
    }
    #box2 {
      background: #0094ff;
      float: left;
    }
    #box3 {
      background: #00ff21
    }
    #box4 {
      background: #a874ff;
      clear: left; /* 플로팅 해제 */
    }
  </style>

</head>
<body>
  <div id="box1">박스 1</div>
  <div id="box2">박스 2</div>
  <div id="box3">박스 3</div>
  <div id="box4">박스 4</div>  
</body>
</html>

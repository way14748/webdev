<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 레벨과 인라인 레벨</title>
  <style>
    body * {  /*  body 태그 하위 모든요소 선택 : 하위선택자 */
      border: 1px solid blue;
    }
    .accent {
      color: red;
      font-weight: bold;
    }
    /*
      [인라인 레벨 요소]
        강조 태그: <b>,  <i>
        링크 태그: <a>
        이미지 태그: <img>
        스팬 태그: <span>
      
      [블록 레벨 요소]
        제목 태그: <h1> ~ <h6>
        단락 태그: <p>
        목록 태그: <ul>, <ol>
        테이블 태그: <table>
        폼 요소: <form> <input> <select> <textarea> 
        분할선 태그: <hr>
        헤더 태그: <header>, <nav>, <aside>, <footer>
        인코딩 태그: <div>, <pre>          
    */
  </style>
</head>
<body>
  <h1>시간이란...</h1>
  <div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고</div>
  <p>영원히 살 것처럼 <br>내일을 꿈꾸어라. </p>
  <pre>
    영원히 살 것처럼 
    내일을 
    꿈꾸어라. 
  </pre>
</body>
</html>

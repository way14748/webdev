<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>글꼴 관련 스타일 사용하기</title>
  <style>
    /*
         font-family : 글꼴 이름
         font-size : 절대크기 | 상대크기 | 크기(브라우저X) | 백분율
         font-style : 이탤릭체 글자 표시 속성
                    -normal : italic : oblique
         font-weight: 글자 굵기 지정
            -100 ~ -900 , normal, bold, bolder, lighter
     */
    body {
      font-size: 20px;
    }
    h1 {
      font-family: Arial;
      font-size: 3em;   /* 폰트 크기 */
    }
    .accent {
      font-size: 150%;
      font-weight: 800;    /* 굵기 */
    }

    .italic{
      font-style: italic;    /* 폰트 스타일 */
    }


  </style>
</head>
<body>
    <h1 class="accent bg">레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해<br><strong>혈액순환, 감기예방</strong> 등에 좋은것으로 알려져 있다.</p>
</body>
</html>

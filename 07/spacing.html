<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>텍스트 간격</title>
  <style>
    p {
      font-family: Impact, 'Arial Narrow';
      font-size: 80px;
      text-shadow: 3px 3px 1px #cccccc;
    }
    .spacing1{
      letter-spacing: 0.2em;
    }
    .spacing2{
      letter-spacing: 0.5em;
    }
    /*
      글자와 관련된 속성
        font-family: 글꼴 종류
        font-size: 글자 크기
        font-style: 이탤릭체
        font-weight: 글자 굵기
      텍스트 스타일
        color: 글자색
        text-decoration: 선표시
        text-transform: 대소문자
        text-shadow: 그림자
        letter-spacing: 자간
        word-spacing: 단어간격
        text-align: 수평정렬
        line-height: 줄간격 or 수직간격
      색상지정
        -16진수, rgb, rgba , hsl(색상, 채도, 명도) hsla, 색상이름
     */
  </style>
</head>
<body>
<p>CSS</p>
<p class="spacing1">CSS</p>
<p class="spacing2">CSS</p>
</body>
</html>

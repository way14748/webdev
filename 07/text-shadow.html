<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>
    h1 {
      font-size: 60px;
    }
    .shadow1 {
      color: red;
      text-shadow: 1px 1px black;
    }
    .shadow2 {
      text-shadow: 5px 5px 3px orange;
    }
    .shadow3 {
      color: #ffffff;
      text-shadow: 7px -7px 20px #000;
    }
  </style>
</head>
<body>
<h1 class="shadow1">HTML</h1>
<h1 class="shadow2">CSS</h1>
<h1 class="shadow3">자바스크립트</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rgb, rgba 표기법</title>
  <style>
    body {
      background: url("images/bg.jpg");
      background-size: cover;
      text-align: center;
    }
    h1 {
      font-size: 160px;
      font-family: Verdana;
    }
    .color1 {
      color: rgb(255, 255, 255);
    }
    .color2{
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
<h1 class="color1">HTML</h1>
<h1 class="color2">CSS</h1>
</body>
</html>

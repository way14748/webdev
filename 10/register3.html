<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register3.css">
  <style>
    /*
      연결 선택자
        하위 선택자 : 상위요소 하위요소
        자식 선택자 : 부모요소 > 자식요소
        인접 형제 선택자 : 요소1 + 요소2(요소1이후 첫번째 요소 선택)
        형제 선택자 : 요소1~요소2

      속성 선택자
        [속성]        ex.   [required]
        [속성 = 값]    ex.   [target = '_blank']
        [속성 ~= 값]   ex.   포함된 요소(단어별) ex. [class ~= button]
        [속성 |= 값]   ex.   포함된 요소(단어별, 하이픈 포함) ex. [class ~= button]
        [속성 ^= 값]   ex.   속성값으로 시작  ex.  [title ^= eng]
        [속성 $= 값]   ex.   속성값으로 끝나는 요소 [href $= xls]
        [속성 *= 값]         일부가 일치하는 요소

      가상 클래스 선택자
        :link, :visited, :hover, :active, :focus, :target (앵커 대상에 스타일 적용)
        :enabled, :disabled, :checked(선택요소의 스타일 적용)
        :not(지정한 요소가 아닐때)

      구조 가상 클래스 선택자
        :only-child 하나뿐인 자식요소
        :first-child 첫번째 자식요소
        :last-child 마지막 자식요소
        :nth-child(n) n번째 자식요소

        A:only-type-of A 요소중에서 하나뿐인 자식요소
        A:first-of-type A 요소중에서 첫번째 자식요소
        A:last-of-type A 요소중에서 마지막 자식요소
        A:nth-of-type(n) A 요소중에서 n번째 자식요소

      가상요소
      ::first-line
      ::first-letter
      ::before
      ::after
    */
  </style>
</head>
<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" required autofocus>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password"  required>
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input id="pwd2" name="pwd2" type="password" required>
        </li>
        <li>
          <label for="level">회원 등급</label>
          <input id="level" name="level" type="text" readonly value="준회원">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="text" placeholder="5자미만 공백없이" required>
        </li>
        <li>
          <label for="email">메일 주소</label>
          <input id="email" name="email" type="email" placeholder="abcd@domain.com" required autocomplete="off">
        </li>
        <li>
          <label for="tel">연락처</label>
          <input id="tel" name="tel" type="tel" autocomplete="off">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit"> 제출 </button>
    </fieldset>
  </form>
</body>
</html>

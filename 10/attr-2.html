<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>속성 선택자</title>
  <style>
    ul {
      list-style-type: none;
    }
    li a{
      padding: 5px 20px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    /*
     2. 지정한 속성 값이 있는요소
        [속성 = 값] ex.) [target = _blank]
      속성값이 포함된 요소
        [속성 ~= 값] ex.) [class ~= button]
        [속성 != 값]      [title |= us]
      속성값으로 시작하는 요소
        [속성 ^= 값]     [title ^= eng]
      속성값으로 끝나는 요소
        [속성 $= 값]     [href $= xls]
      속성값의 일부가 일치
        [속성 *= 값]     [href *= w3]
     */
    a[target="_blank"] {
      padding-right: 30px;
      background: url("images/newwindow.png") no-repeat center right;
    }
  </style>
</head>
<body>
<ul>
      <li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
      <li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
      <li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
</ul>
</body>
</html>

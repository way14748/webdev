<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul{
      list-style-type: square;
    }
    li a {
      line-height: 30px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }
    a[href $= hwp] {
      padding-right: 25px;
      background: url("images/hwp_icon.gif") no-repeat center right;
    }

    a[href $= xls] {
      padding-right: 25px;
      background: url("images/excel_icon.gif") no-repeat center right;

    }
  </style>
</head>
<body>
  <h3>회사 소개 파일 다운 받기</h3>
  <ul>
    <li><a href="intro.hwp">hwp 파일</a></li>
    <li><a href="intro.xls">엑셀 파일</a></li>
  </ul>
</body>
</html>

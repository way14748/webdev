<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>수식이용 위치지정 연습</title>
  <style>
    #container {
      text-align: center;
      color: #2b2b2b;
    }
    table, td, th{
      border: 1px solid #ccc;
    }
    table{
      width: 200px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      text-align: left;
      padding: 10px;
      padding-left: 20px;
    }
    /* 홀수 번째 줄에만 스타일 적용 */
    table tr:nth-of-type(odd) {
      background-color: paleturquoise;
      color: black;
    }
    table tr:nth-of-type(even){
      background-color: rosybrown;
      color: black;
    }
  </style>
</head>
<body>
   <div id="container">
      <h1>웹 개발</h1>
      <table>
         <tr>
            <td>HTML</td>
         </tr>
         <tr>
            <td>CSS</td>
         </tr>
         <tr>
            <td>Javascirpt</td>
         </tr>
         <tr>
            <td>React</td>
         </tr>
         <tr>
            <td>node.js</td>
         </tr>
      </table>
   </div>
</body>
</html>

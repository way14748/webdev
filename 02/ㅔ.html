<p>
  <b>튤립</b>은 여러 종류의 품종으로 나누어져 있어 각기<br><br><br>
아름다운 꽃을 감상할 수 있다.
</p>
<p><i>햇볕이 잘 들고 배수가 잘되는 토양</i>에 심는 것이
적합하며 화분은 구군의 2~3배 정도 크기에 적당하다.
</p></div>

 <em>비타민 C와 비타민 P가 풍부해</em> <br>

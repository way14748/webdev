<h2>계졀별 야생화</h2>
<dl>
  <dt>봄꽃</dt>
  <dd>봄에 꽃이 피는 다년생 식물은
  꽃잔디, 금낭화, 할미꽃, 어성초, 산마늘, 붓꽃 등이 있다</dd>
  <dt>여름꽃</dt>
  <dd>여름에 꽃이 피는 식물은 ~~~~~</dd>
  <dt>가을꽃</dt>
  <dd>가을에 꽃이 피는 예쁝 식물은 구절초, 쑥부쟁이 등~~~~</dd>
  <dt>여러 계절</dt>
  <dd>추운 겨울을 제외한 계절에 걸쳐 오랫동안 꽃을 볼수 있는 식물은
  부용, 사철 채송화(송엽국) 등이 있다.</dd>
</dl>

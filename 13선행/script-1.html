<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>script-1</title>
  <style>
    body {
      text-align: center;
      background-color: paleturquoise;
    }
  </style>
</head>
<body>
  <h1 id="heading">자바스크립트</h1>
  <p id="text">위 텍스트를 클릭해 보세요</p>
  <script>
    var heading = document.querySelector('#heading');
    heading.onclick = function () {
      heading.style.color = "purple";
    }
  </script>
</body>
</html>

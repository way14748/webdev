<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>age-result</title>
</head>
<body>
<script>
  var currentYear = 2024;   //기준연도
  var birthYear;            //태어난 연도
  var age;                  //저장할 나이

  birthYear = prompt("태어난 연도를 입력해주세요.");
  age = currentYear - birthYear + 1;
  document.write(currentYear + "년 현재<br>");
  document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4의 배수 판독</title>
  <style>
    body {
      text-align: center;
    }
    h1 {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>4의 배수일까 아닐까</h1>
<script>
  var inNum = prompt("숫자를 입력하세요.")
  if(inNum % 4 === 0 && inNum != 0)
    document.write(inNum + "는 4의 배수 입니다.");
  else
    document.write(inNum + "는 4의 배수가 아닙니다.")
</script>
</body>
</html>

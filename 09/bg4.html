<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>배경이미지</title>
  <style>
   #container {
     width: 1100px;
     margin: 50px auto;
   }
   .box {
     background: url("images/bg4.jpg") no-repeat left top;
     float: left;
     border: 1px solid #222;
     width: 300px;
     height: 300px;
     margin: 20px;
   }
   #bg1 {
     background-size: auto; /* 원래 배경이미지 크기로 표시 */
   }
   #bg2 {
     background-size: 200px ; /* 너비는 200px 높이는 자동계산 */
   }
   #bg3{
     background-size: 50%; /* 요소너비의 50%만큼만 */
   }
   #bg4{
     background-size: 100% 100%;
     /*배경이미지 너비와 높이는 요소너비의 100%, 높이의 100% */
   }
   #bg5{
     background-size: contain;
     /* 요소안에 배경이미지가 다 보이도록 표시 */
   }
   #bg6{
     background-size: cover;
     /* 요소를 완전히 덮도록 배경 이미지표시 */
     background-position: center center;
   }
  </style>
</head>
<body>
  <div id="container">
    <div class="box" id="bg1"></div>
    <div class="box" id="bg2"></div>
    <div class="box" id="bg3"></div>
    <div class="box" id="bg4"></div>
    <div class="box" id="bg5"></div>
    <div class="box" id="bg6"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>스타일 우선순위 알아보기</title>
  <style>
    /*  사용자 스타일 > 제작자 스타일 > 브라우저 스타일
    적용 범위: !important > 인라인 스타일
        > id스타일 > 클래스 스타일 > 타입 스타일
    - 작성순서: 나중에 작성한 스타일이 먼저 작성한 스타일 덮어씁니다.
     스타일시트: 브라우저 기본 스타일, 인라인 스타일, 내부 스타일, 외부 스타일
     css 기본 선택자:
      전체 선택자 - 문서 모든요소에 스타일 적용 시 *{margin:0;}
      타입 선택자 - 특정 태그에 스타일 적용 시 p { font-style: italic;}
      클래스 선택자 - 특정 부분만 선택해서 여러번 적용 시 마침표 붙여 사용
            .bg{ background-color: #ddd}
      id 선택자 - 특정 부분 이고 문서안에서 한번 적용 시 #을 붙여서 사용
                #container { width: 500px;}
      그룹선택자 : 여러 요소에 같은 스타일을 적용 시 사용
              h1, h2, p { text-align: center;}

        */
    p{
      color: black;
    }
    h1{
      color: brown !important;
    }
    p{
      color: blue;
    }
  </style>
</head>
<body>
<h1 style="color: green">레드향</h1>
  <p style="color: red">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
  <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br></p>
  <p>비타민 C와 비타민 P가 풍부해<br><strong>혈액순환, 감기예방</strong> 등에 좋은것으로 알려져 있다.</p>
</body>
</html>

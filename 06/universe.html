<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>전체 선택자</title>
  <style>
    /* 전체 선택자: * , 클래스 선택자: .클래스명
       ID선택자: #아이디명, 그룹선택자: h1, p {}
       타입선택자(태그): h1, p등
    */

      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<img src="images/cat.jpg" alt="고양이">

</html>

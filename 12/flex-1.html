<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <style>
    .container {
      width: 700px;
      display: flex; /* 플렉스 컨테이너로 지정 */
      background-color: #eee;
      border: 1px solid #222;
      margin: 30px;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      width: 80px;
      background-color: #222222;
    }
    p {
      color: lavender;
      text-align: center;
    }
    #opt1 {
      flex-direction: row; /* 왼쪽에서 오른쪽으로*/
    }
    #opt2 {
      flex-direction: row-reverse; /* 오른쪽에서 왼쪽으로*/
    }
    #opt3 {
      flex-direction: column;
    }
    #opt4 {
      flex-direction: column-reverse;
    }
  </style>
</head>
<body>
<div class="container" id="opt1">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
</div>
<div class="container" id="opt2">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
</div>
<div class="container" id="opt3">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
</div>
<div class="container" id="opt4">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
</div>
</body>
</html>

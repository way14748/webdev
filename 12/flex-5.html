<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <style>
    .container {
      width: 100%;
      height: 150px;
      display: flex; /* 플렉스 컨테이너로 지정 */
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      width: 120px;
      background-color: #222222;
    }

    #opt1 {
      align-items: flex-start;
    }
    #opt2 {
      align-items: flex-end;
    }
    #opt3 {
      align-items: center;
    }
    #opt4 {
      align-items: baseline;  /* 문자 기준선에 맞춰 배치 */
    }
    #opt5 {
      align-items: stretch;
    }
    p {
      color: lavender;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container" id="opt1">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
  <div class="box">
    <p>4</p>
</div>
</div>

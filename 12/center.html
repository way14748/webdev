<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex - 세로로 중앙에 버튼 배치하기</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background: url("images/bg5.jpg") no-repeat left top fixed;
      background-size: cover;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    button {
      background-color: #ccc;
      font-size: 1.2em;
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      box-shadow: 1px 1px 2px #fff;
    }
  </style>
</head>
<body>
<button>클릭</button>
</body>
</html>

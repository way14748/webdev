<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <style>
    /*
       플렉스 박스 레이아웃의 속성
        display - 플렉스 컨테이너 지정       flex, inline-flex
        flex-direction - 플렉스 항목에서 주축과 방향을 지정 ex.) row, row-reverse, column, column-reverse
        flex-wrap - 컨테이너 너비보다 항목이 많을 경우 줄바꿈 여부 지정 ex.) nowrap, wrap(여러줄), wrap-reverse
        flex-flow (축약속성) - 배치방향(direction), 줄바꿈 같이 지정
        -----------------------------------------------------------------------------------------------------
        justify-content - 주축에서 플렉스 항목 정렬 방법 ex.) flex-start, end, center, space-between, space-around
        align-items - 교차축에서 정렬 방법 지정 ex.) flex-start, end, center, baseline, stretch
        align-self - 특정 플랙스 항목의 정렬 방법 지정 ex.) flex-start, end, center, baseline, stretch
        align-content - 여러줄일때 교차축 정렬 방법 지정    ex.) flex-start, end, center, baseline, stretch
        flex - 항목의 너비를 줄이거나 늘릴때 ex.) auto, initial

    */
    .container {
      display: flex; /* 플렉스 컨테이너로 지정 */
      background-color: #eee;
      border: 1px solid #222;
      margin: 30px;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      width: 120px;
      background-color: #222222;
    }

    #opt1 {
      flex-wrap: nowrap; /* 한줄에 표시*/
    }
    #opt2 {
      flex-wrap: wrap; /* 오른쪽에서 왼쪽으로*/
    }
    #opt3 {
      flex-wrap: wrap-reverse;  /* 시작점과 끝점 바꿔 여러줄로*/
    }
    p {
      color: lavender;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container" id="opt1">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
  <div class="box">
    <p>4</p>
  </div>
  <div class="box">
    <p>5</p>
  </div>
  <div class="box">
    <p>6</p>
  </div>
</div>
<div class="container" id="opt2">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
  <div class="box">
    <p>4</p>
  </div>
  <div class="box">
    <p>5</p>
  </div>
  <div class="box">
    <p>6</p>
  </div>
</div>
<div class="container" id="opt3">
  <div class="box">
    <p>1</p>
  </div>
  <div class="box">
    <p>2</p>
  </div>
  <div class="box">
    <p>3</p>
  </div>
  <div class="box">
    <p>4</p>
  </div>
  <div class="box">
    <p>5</p>
  </div>
  <div class="box">
    <p>6</p>
  </div>
</div>

</div>
</body>
</html>

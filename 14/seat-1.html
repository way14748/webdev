<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>자리배치도 만ㄷ르기</title>
</head>
<body>
<script>
  var memNum = prompt("입장객은 몇명인가요?")
  var colNum = prompt("한줄에 몇 명씩 앉습니까?")
  if (memNum%colNum === 0) {
    var answer = parseInt(memNum / colNum);
  }
  else
    var answer = parseInt(memNum / colNum) + 1;
  document.write("모두 " + answer + " 개의 줄이 필요합니다.");
</script>
</body>
</html>

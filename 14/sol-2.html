<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>연습문제2</title>
  <style>
    p {
      color: red;
      font-weight: bold;
    }
    body {
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<h1>3의 배수 찾기</h1>
<script>
  var inNum = prompt("몇 까지 3의 배수를 찾을까요?", "50");
  var count = 0;
  var i;
  if (inNum !== null) {
    for (i = 1; i <= inNum; i++) {
      if (i % 3 === 0) {
        count++;
        document.write(i + ", ");

      }
    }
    document.write("<p>" + inNum + "까지 3의 배수의 개수 : " + count + "</p>");
  }
  else
    alert("입력을 취소하셨습니다.");


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>나이 계산하기</title>
</head>
<body>
<script>
  var currentYear = 2024;
  var birthYear;
  var age;

  birthYear = prompt("태어난 년도를 입력하세요. (yyyy)");
  age = (currentYear - birthYear) + 1;
  document.write(currentYear + "년 현재<br>");
  document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다.")
</script>
</body>
</html>

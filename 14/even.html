<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1부터 10까지 짝수만 더하기</title>
</head>
<body>
<h1>짝수끼리 더하기</h1>
<script>
  var i;
  var n = 10;
  var sum = 0;
  for(i=1; i<=n; i++){
    if(i % 2 == 1){
      continue;
    }
    sum += i;
    document.write(i + " ------- " + sum + "<br>");
  }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>자리 배치도</title>
  <style>
    table, td {
      border: 1px solid #cccccc;
      border-collapse: collapse;
    }
    td {
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    /*
       변수(Variable)란? 값이 여러번 달라질수 있는 데이터를 담는 그릇
       작성규칙: 대소문자 구별하여 작성, 숫자로 시작불가, 예외로 언더스코어(_)나 $는 가능

       자료형: 기본유형 -숫자형, 문자열('', ""), 논리형
         복합유형 - 배열, 객체(함수와 속성들이 포함된 자료형)
         특수유형 - undefined(값이 지정되지 않았을때 상태), null(유효하지 않은 상태 값)

       연산자:
        산술연산자 : +, -, *, /(ecma4까지는 몫 5이상은 실수값), ++, --
        할당연산자 : =, +=, %=...
        비교연산자 : 타입까지 비교하려면(===, !==), ==, !=, <=, >=, >, <
        논리연산자 : &&, ||, !
        조건연산자 : (조건) ? 참일때값 : 거짓일때값;

       조건문:
        if문, if-else 문, switch 문
       반복문:
        초기값, 조건식, 증감식
        for(초기값; 조건식; 증감식), while(조건), do-while(조건);
        break; continue;

        */




    var r, c;
    var memNum = prompt("입장객은 몇 명인가요?");
    var colNum = prompt("한줄에 몇 명씩 앉습니까?");
    if(memNum % colNum === 0) {
      rowNum = parseInt(memNum / colNum);
    }
    else{
      rowNum = parseInt(memNum/colNum + 1);
    }
    // document.write("모두 " + rowNum + "개의 줄이 필요합니다.");

    document.write("<table>");
    for (r = 0; r <= rowNum; r++) {
      document.write("<tr>");
      for (c = 1; c<= colNum; c++){
        seatNo = r * colNum + c;    // 변수 앞에 타입 명시 없으면 전역변수 됨
        if(seatNo > memNum) break;  // 좌석 번호가 입장객 수보다 많으면 벗어남
      document.write("<td>좌석 " + seatNo + "</td>");
        }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>while문으로 팩토리얼 계산하기</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>while문을 사용한 팩토리얼 계산</h1>
  <script>
    var n = prompt("숫자를 입력하세요.", "10");
    var msg = "";
    if(n !== null) {
      var nFact = 1;    // 결과값
      var i = 1;        // 초기값

      // while (i <= n) {    // 조건식
      //   nFact *= i;
      //   i++;              //증감식
      // }
      do {// 조건식
        nFact *= i;
        i++;              //증감식
      } while (i <= n)


      msg = n + "! = " + nFact;   // 결과 값을 표시할 문자열
    }

    else {
      msg = "값을 입력하지 않았습니다.";
    }
    document.write(msg);    //메시지 결과 표시
  </script>
</body>
</html>

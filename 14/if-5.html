<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>or</title>
</head>
<body>
<script>
  var numberOne = prompt("1. 50 미만인 숫자를 입력하세요.");
  var numberTwo = prompt("2. 50 미만인 숫자를 입력하세요.");
  if(numberOne !== null && numberTwo !== null) {
    if (numberOne < 50 && numberTwo < 50)
      alert("숫자 2개 모두 50 미만입니다.");
    else
      alert("조건에 맞지 않는 숫자가 있습니다.");
  }
  else {
    alert("숫자 2개 중에서 입력이 취소된 숫자가 있습니다.");
  }
</script>
</body>
</html>

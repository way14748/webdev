<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>날짜와 시간</title>
</head>
<body>
<form action="">
  <h1>날짜 지정하기</h1>
  <input type="date">
  <input type="month">
  <input type="week">
  <h1>시간 지정하기</h1>
  <input type="time">
  <input type="datetime-local">
  <h1>범위 지정하기</h1>
  <input type="date" min="2024-06-01" max="2024-06-23">
  <input type="time">
</form>
</body>
</html>

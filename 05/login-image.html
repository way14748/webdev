<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <style>
    /* 버튼 이미지를 수직으로 정렬
     */
    input[type="image"] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<h1>레드향 주문하기</h1>
<form action="" method="get">
  <fieldset>
    <legend>상품 선택</legend>
    <p><b>주문할 상품을 선택해 주세요</b></p>
    <ul>
      <li>
        <label for=""><input type="checkbox" value="s_3">선물용 3kg</label>
        <input type="number" min="0" max="5" value="0">개 (최대 5개)
      </li>
      <li>
        <label for=""><input type="checkbox" value="s_5">선물용 5kg</label>
        <input type="number"min="0" max="3" value="1">개 (최대 3개)
      </li>
      <li>
        <label for=""><input type="checkbox" value="f_3">가정용 3kg</label>
        <input type="range" min="0" max="5" value="0">개 (최대 5개)
      </li>
      <li>
        <label for=""><input type="checkbox" value="f_5">가정용 3kg</label>
        <input type="range" min="0" max="3" value="1">개 (최대 3개)
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>배송 정보</legend>
    <ul id="shipping">
      <li>
        <label for="user-name">이름</label>
        <input id="user-name" type="text">
      </li>
      <li>
        <label for="addr">배송 주소</label>
        <input id="addr" type="text"></li>
      <li>
        <label for="mail">이메일</label>
        <input id="mail" type="email">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input id="phone" type="tel">
      </li>
      <li>
        <lable for="d-day">배송 지정</lable>
        <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후 지정해주세요</small>
      </li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul>
      <li><label><input type="radio" name="gift" value="yes" checked>선물 포장</label></li>
      <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
    </ul>
  </fieldset>
  <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
  </div>
  <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
    <input type="image" src="images/login.png" alt="로그인">
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
<h1>레드향 주문하기</h1>
<form action="">
  <fieldset>
    <legend>반품정보</legend>
    <p>만일 수령한 상품에 문제가 있다면 즉서 <b>반품 신청</b> 해 주세요</p>
    <p>반품 신청시 상품상태를 사진으로 첨부해 주세요</p>
    <hr>
    <input type="file">
  </fieldset>
  <div>
    <input type="submit" value="반품신청">
    <input type="reset" value="취소하기">
  </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <form action="">
    <fieldset>
      <ul>
        <li><lable for="uid">아이디</lable>
          <input type="text" id="uid" autofocus placeholder="4자~10자 사이, 공백없이" required></li>
        <li><label for="umail">이메일</label>
          <input type="email" id="umail" required></li>
        <li><label for="pwd1">비밀번호</label>
          <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required></li>
        <li><lable for="pwd2">비밀번호 확인</lable>
          <input type="password" id="pwd2" required></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing_y" value="yes">
      <label for="mailing_y">메일 수신</label>
      <input type="radio" name="mailing" id="mailing_n" value="no" checked>
      <label for="mailing_n">메일 수신 안함</label>
    </fieldset>
    <div id="buttons">
      <input type="submit" value="가입하기">
    <input type="reset" value="취소">
    </div>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition</title>
  <style>
    .box {
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background-color: #07f;
      border: 1px solid black;
      transition-property: width, height;
      transition-duration: 2s, 1s;
    }
    .box:hover{
      width: 200px;
      height: 120px;

    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranform:rotate</title>
  <style>
    .origin {
      width: 152px;
      height: 180px;
      border: 1px solid black;
      margin: 30px;
      float:left
    }
    .origin>div {
      width: 152px;
      height: 180px;
    }

    .rotatex:hover {
      transform: rotateX(50deg);
    }

    #pers {
      /* 원근감 추가 */
      perspective: 300px;
    }

  </style>
</head>
<body>
  <h4>원본이미지</h4>
  <div class="origin">
    <img src="images/sunset.jpg" alt="노을">
  </div>

  <div class="origin">
    <div class="rotatex">
      <img src="images/sunset.jpg" alt="노을">
    </div>
  </div>
  <div class="origin" id="pers">
    <div class="rotatex">
      <img src="images/sunset.jpg" alt="노을">
    </div>
  </div>
</body>
</html>
